<!-- Modal -->
<div class="modal fade login-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login-image">
                    <img src="../../../assets/img/teladent.png" alt="">
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <ngx-intl-tel-input [cssClass]="'form-control custom'" [enableAutoCountrySelect]="false"
                                [enablePlaceholder]="true" [searchCountryFlag]="true"
                                [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name, SearchCountryField.DialCode]"
                                [selectFirstCountry]="false" [selectedCountryISO]="setCountry"
                                [tooltipField]="TooltipLabel.Name" [phoneValidation]="true"
                                [separateDialCode]="separateDialCode" name="phone">
                            </ngx-intl-tel-input>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="button-group text-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Login</button>
                        </div>
                    </form>
                </div>

            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
