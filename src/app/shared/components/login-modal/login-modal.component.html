
<!-- Modal -->
<div class="modal fade show"  tabindex="-1" role="dialog" [ngStyle]="style">
    <div class="modal-dialog"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelClicked()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login-image">
                    <img src="../../../assets/img/teladent.png" alt="">
                </div>
              
                <div class="login-form">
                    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                        <div class="form-group">
                            <ngx-intl-tel-input [cssClass]="'form-control custom'" [enableAutoCountrySelect]="false" [enablePlaceholder]="true" [searchCountryFlag]="true" [customPlaceholder]="'XXXXXXXXXX'" [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name, SearchCountryField.DialCode]"
                                [selectFirstCountry]="false" [selectedCountryISO]="setCountry" [tooltipField]="TooltipLabel.Name" [phoneValidation]="true" [separateDialCode]="separateDialCode" name="phone" formControlName="phone">
                            </ngx-intl-tel-input>
                            <div *ngIf="loginSubmit && loginValidation.phone.errors" class="invalid-feedback">
                                <div *ngIf="loginValidation.phone.errors.required">Phone No. is Mandatory</div>
                                <div *ngIf="loginValidation.phone.invalid && !loginValidation.phone.errors.required">Invalid Phone No.</div>
                            </div>
                        </div>
                        <div class="form-group form-focus">
                            <input type="password" class="form-control floating" formControlName="password">
                            <label class="focus-label">Password</label>
                            <div *ngIf="loginSubmit && loginValidation.password.errors" class="invalid-feedback">
                                <div *ngIf="loginValidation.password.errors.required">Password is Mandatory</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <a class="forgot-link" href="javascript:void(0);">Forgot Password
                                ?</a>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg btn-grad" type="submit">Login</button>
                       
                        <div class="text-center dont-have">Donâ€™t have an account?
                            <a href="javascript:void(0);" (click)="signup()">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
